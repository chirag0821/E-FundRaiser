<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .btn {
      width: 200px;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
  <body>

    {% if messages %}
    {% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="btn-close shadow-none" data-bs-dismiss="alert" aria-label="Close">
      
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
  {% endif %}

    <form action="/login" method="POST">
      {% csrf_token %}
      <section class="vh-100" style="background-color: #ffffff">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <h3 class="mb-5">Sign in</h3>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="loginusername"
                      name="loginusername"
                      class="form-control form-control-lg"
                      placeholder="Username"
                      required
                    />
                    <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="loginpassword"
                      name="loginpassword"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      required
                    />
                    <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                  </div>

                  <p class="small mb-2 pb-lg-2">
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </p>
                  <button
                    class="btn btn-primary btn-lg shadow p-3 mb-5 rounded"
                    type="submit"
                  >
                    LOGIN
                  </button>
                  <div>
                    <p class="mb-0">
                      Don't have an account?
                      <a href="/register" class="text-black-50 fw-bold"
                        >Register here</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
