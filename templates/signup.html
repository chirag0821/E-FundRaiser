<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  </head>
  <style>
    .btn{
      width:200px;
      font-size:15px;
      font-weight: bold;
    }
  </style>
  <body>
    <form action="/register" method="POST">{% csrf_token %}
      <section class="vh-100" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
  
                  <h3 class="mb-5">Sign Up</h3>
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name = "username" class="form-control form-control-lg" placeholder="Username" required/>
                    <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name = "email" class="form-control form-control-lg" placeholder="Email" required/>
                    <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name = "password" class="form-control form-control-lg"placeholder="Password" required/>
                    <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                  </div>
  
                  <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
                  <button class="btn btn-primary btn-lg shadow p-3 mb-5 rounded" type="submit">REGISTER</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
